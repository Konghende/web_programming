<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

  <body>

      <div class="tittle">Register</div>
      <form action="#">

          <div class="input-box">

            <input type="text" class="box" placeholder="Email" required />
          </div>
          <div class="input-box">
            <span class="details">Date of Birth</span>
            <input type="date" class="box" id="send"/>
          </div>
          <div class="input-box">
            <label class="pass" for="">Pasword</label>
            <input
              class="insert"
              type="password"
              placeholder="Password"
              name="pword"
              id=""
            />
          </div>
          <div class="input-box">
            <label class="pass" for="">Pasword</label>
            <input
              class="insert"
              type="password"
              placeholder="Confirm Password"
              name="pword"
              id=""
            />
          </div>
          <div class="button">
              <input type="submit" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
